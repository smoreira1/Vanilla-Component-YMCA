<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../dist/index.min.css">
    <style>
        .ymca{
            display:grid;
            grid-template-areas: "ymca-search-component ymca-search-results";
            height:100%;
            grid-template-columns: 250px 1fr;
            margin-left:50px;
            margin-right:50px;
        }
        .ymca-search-compoent{
            width:250px;
            grid-area: ymca-search-component;
        }
        .ymca-search-results{
            width: 700px;
            grid-area:ymca-search-results;
        }
    </style>
</head>

<body>
    <div class='ymca'>
        <div id="ymca-search-component">

        </div>
        <div id="ymca-search-results">

        </div>
    </div>
    <script src="../dist/index.min.js" type="text/javascript"></script>
    <script src="userYmcaSearch.js" type="text/javascript"></script>
</body>

</html>
